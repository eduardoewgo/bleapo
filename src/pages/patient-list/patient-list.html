<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ home.name }} - Pacientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>
        <ion-list-header>
            Pacientes
        </ion-list-header>

        <ion-item-sliding #item *ngFor="let patient of patients | async">
            <ion-item>
                {{ patient.name }}
                <p>{{ patient.observation }}</p>
            </ion-item>
            <ion-item-options side="left" icon-start>
                <button ion-button color="danger" (click)="goTo('patient-pulse', patient)">
                    <ion-icon name="pulse"></ion-icon>
                    Pulso
                </button>
                <button ion-button color="secondary" (click)="futureFeature()">
                    <ion-icon name="radio-button-on"></ion-icon>
                    Oximetria
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
