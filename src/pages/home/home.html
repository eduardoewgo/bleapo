<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Início</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let home of homes | async">
        <ion-card-header>
            {{ home.name }}
        </ion-card-header>

        <ion-list>
            <button ion-item (click)="goTo('patient-list', home)">
                <ion-icon name="people" color="secondary" item-start></ion-icon>
                Pacientes
            </button>
            <button ion-item (click)="futureFeature()">
                <ion-icon name="watch" color="primary" item-start></ion-icon>
                Dispositivos
            </button>
            <button ion-item (click)="futureFeature()">
                <ion-icon name="notifications" color="warn" item-start></ion-icon>
                Notificações
            </button>
        </ion-list>
    </ion-card>

</ion-content>
