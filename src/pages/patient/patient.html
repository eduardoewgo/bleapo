<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ home.name }} - Registro de Pulsos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>

        <ion-row justify-content-center>
            <ion-col col-auto>
                <ion-img width="160" height="160" [src]="img"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-auto>
                <h4 ion-text color="primary">{{ patient.name }} - {{ patient.age }} anos</h4>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-12>
                <canvas #lineCanvas></canvas>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
