<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bleapo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row justify-content-center>
            <ion-col col-auto text-center>
                Faça o login para acessar o sistema.
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-list>
                    <ion-item>
                        <ion-label floating>Usuário</ion-label>
                        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-auto>
                <button ion-button color="secondary" outline (click)="login(user)">Login</button>
            </ion-col>
            <ion-col col-auto>
                <button ion-button color="danger" outline (click)="logout()">Logout</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
