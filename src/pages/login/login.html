<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button color="secondary" outline (click)="login()">Login</button>
            </ion-col>
            <ion-col col-12>
                <button ion-button color="danger" outline (click)="logout()">Logout</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
